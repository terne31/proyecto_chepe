<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #004d80;
        }

        .navbar-brand {
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            color: #ffd700 !important;
        }

        .container {
            margin-top: 30px;
        }

        .form-control, .form-select {
            border-radius: 20px;
            box-shadow: none;
            transition: 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #004d80;
            box-shadow: 0 0 5px rgba(0, 77, 128, 0.5);
        }

        label {
            font-weight: bold;
            color: #333;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            border-radius: 20px;
            padding: 12px 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        footer {
            background-color: #004d80;
            color: white;
            padding: 30px 0;
        }

        footer a {
            color: #ffd700;
        }

        footer a:hover {
            color: #ffffff;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="acerca_de.html">Acerca de</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h3 class="text-center mb-4">Formulario de Datos Personales</h3>

                <div class="mb-3">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" class="form-control" min="0" max="130" step="0.1">
                </div>

                <div class="mb-3">
                    <label for="genero">Género</label>
                    <select id="genero" class="form-select">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otro</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="hipertenso">¿Hipertenso?</label>
                    <select id="hipertenso" class="form-select">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="corazon">¿Enfermedad del corazón?</label>
                    <select id="corazon" class="form-select">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="casado">¿Es casado?</label>
                    <select id="casado" class="form-select">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="trabajo">¿Tipo de trabajo?</label>
                    <select id="trabajo" class="form-select">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Niños</option>
                        <option value="2">Empleo gubernamental</option>
                        <option value="3">Nunca trabajó</option>
                        <option value="4">Privado</option>
                        <option value="5">Autónomo</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="residencia">¿Tipo de residencia?</label>
                    <select id="residencia" class="form-select">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Rural</option>
                        <option value="2">Urbana</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="glucosa">Nivel de glucosa</label>
                    <input type="number" id="glucosa" class="form-control" min="0" max="500" step="0.1">
                </div>

                <div class="mb-3">
                    <label for="imc">Índice de masa corporal</label>
                    <input type="number" id="imc" class="form-control" min="0" max="100" step="0.1">
                </div>

                <div class="mb-3">
                    <label for="fumador">¿Fumador?</label>
                    <select id="fumador" class="form-select">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>

                <div class="text-center">
                    <button onclick="consumoApi()" type="button" class="btn btn-success">Enviar</button>
                </div>

                <div class="mt-4" id="respuesta">
                    Respuesta:
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>© 2024 Company Name. All rights reserved.</p>
            <div>
                <a href="#" class="me-4">Facebook</a>
                <a href="#" class="me-4">Twitter</a>
                <a href="#" class="me-4">Instagram</a>
                <a href="#" class="me-4">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>

</html>
